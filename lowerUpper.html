<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lower and Upper Case</title>
</head>
<body>
	<h1>Swapping Lowercase to Uppercase and Uppercase to Lowercase String</h1>
	<h3 id="txt"></h3>
	<script >
		let str = "Swapping Lowercase to Uppercase and Uppercase to Lowercase String";
		let txt = document.getElementById("txt")
		const x =[];
		for(let i=0; i<str.length; i++){
			if(str[i]== str[i].toUpperCase()){
				x.push(str[i].toLowerCase())

			}
			else{
				 x.push(str[i].toUpperCase())
				 
			}

		}	
		txt.innerHTML = x.join("")
		console.log(x.join(""))	
	</script>
</body>
</html>
