	<script >
		function add(a,b,c){
			return a+b+c
		}
		console.log(add(10,40,50))

		// Currying
		const addCurry = (a)=>{
			return (b) =>{
				return (c) =>{
					return a+b+c
				}
			}
		}
		console.log(addCurry(2)(4)(5));
const arr1 = ['Mango', 'Banana', 'Guava', 'Grapes', 'Watermelon'];

		function revStr(str){

			for(let i=str.length-1; i>0; i--){
